<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">
<title>input</title>
<script type="module">
import { onLoad, ticks, input, end, vec, rnd, addScore, remove, text, play, color } from "./main.js";

window.title = "input";
window.description = `[Tap] test`;
window.options = {
  isPlayingBgm: false,
  seed: 0, // sound seed
  theme: document.location.hash.substring(1), // crt, pixel, dark
};

window.update = () => {
  color(input.isPressed ? "red" : "yellow");
  const p = input.pos;
  const s = p.x + "," + p.y;
  const x = (100 - s.length * 6) / 2;
  text(s, x, 50);
};

window.addEventListener("load", onLoad);
</script>
</head>
</html>
