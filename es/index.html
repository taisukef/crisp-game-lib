<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">
<title>kawakudari</title>
<script type="module">
import { onLoad, ticks, input, end, vec, rnd, addScore, remove, text, play } from "./main.js";

window.title = "kawakudari";
window.description = `
[Hold]
move to right
`;
window.characters = [];
window.options = {
  isPlayingBgm: true,
  isReplayEnabled: true,
  isCapturing: true,
  seed: 0, // sound seed
  theme: document.location.hash.substring(1), // crt, pixel, dark
  viewSize: { x: 200, y: 100 },
  highFps: true,
};

const sw = window.options.viewSize.x;
let y = 20;
let x = sw / 2;
const enemy = [];
const dhit = 3;
let enemyt = 10;
window.update = (dt) => {
  console.log(dt)
  if (!ticks) { // init
    enemy.length = 0;
  }
  if (input.isJustPressed) {
    play("select");
  }
  if (input.isPressed) {
    x += dt;
  } else {
    x -= dt;
  }
  x = (x + sw) % sw;
  text("O", x, y);
  enemy.forEach(e => {
    text("*", e.x, e.y);
    e.y -= dt;
    if (Math.abs(e.y - y) < dhit && Math.abs(e.x - x) < dhit) {
      end();
      play("explosion")
    };
  });
  enemyt -= dt;
  if (enemyt < 0) {
    enemyt = 10;
    enemy.push(vec(rnd(sw), 110))
    addScore(1);
  }
  remove(enemy, (e) => e.y < -10);
};

window.addEventListener("load", onLoad);
</script>
</head>
</html>
