<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">
<title>kawakudari</title>
<script type="module">
import { onLoad, ticks, input, end, vec, rnd, addScore, remove, text, play } from "./main.js";

window.title = "kawakudari";
window.description = `
[Hold]
move to right
`;
window.characters = [];
window.options = {
  isPlayingBgm: true,
  isReplayEnabled: true,
  isCapturing: true,
  seed: 0, // sound seed
  theme: document.location.hash.substring(1), // crt, pixel, dark
  viewSize: { x: 200, y: 100 },
};

const sw = window.options.viewSize.x;
let y = 20;
let x = sw / 2;
const enemy = [];
const dhit = 3;

window.update = () => { // canvas size 100x100
  if (!ticks) { // init
    enemy.length = 0;
  }
  if (input.isJustPressed) {
    play("select");
  }
  if (input.isPressed) {
    x++;
  } else {
    x--;
  }
  x = (x + sw) % sw;
  text("O", x, y);
  enemy.forEach(e => {
    text("*", e.x, e.y);
    e.y--;
    if (Math.abs(e.y - y) < dhit && Math.abs(e.x - x) < dhit) {
      end();
      play("explosion")
    };
  });
  if (ticks % 10 == 0) {
    enemy.push(vec(rnd(sw), 100))
    addScore(1);
  }
  remove(enemy, (e) => e.y < -10);
};

window.addEventListener("load", onLoad);
</script>
</head>
</html>
